Deck 4
<div id="mapdeck"></div>


<script>
    var lowestHeight=9.525
    var highestHeight=12.075
    var gaScale = 250.0; // GA scale 1cm to 250 cm
    var pxWidth = 1636; //Width of GA cut out
    var metreWidth = (13.85*gaScale)/100; //Width measure from GA cut out
    var factor = pxWidth/metreWidth;
    var imageoverlay='../DECK4.png';
    var lowerleftx=1.22*250/100*factor;
    var lowerlefty=-4.72*250/100*factor;
    var upperrightx=(13.85+1.22)*250/100*factor;
    var upperrighty=4.72*250/100*factor;
    var initialx=8*250/100;
    var initialy=0;
    var initialzoom=-2.5;
    var map0=loadLeaflet(imageoverlay,lowerleftx,lowerlefty,upperrightx,upperrighty, initialx,initialy,initialzoom);
